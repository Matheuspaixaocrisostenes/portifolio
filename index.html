        const img = document.getElementById('photo')
        let counter = 0;
        const colorArr = ['#FFC75F', 'crimson', '#845EC2', 'skyblue', '#00B362', 'lightblue']
        setInterval(() => {
                counter++
                if (counter == colorArr.length) {
                    counter = 0
                }
                img.style.boxShadow = `0px 0px 20px 6px ${colorArr[counter]}`;
            }, 2000)
    </script>
